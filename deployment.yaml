apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-client
  template:
    metadata:
      labels:
        app: hello-client
    spec:
      containers:
      - name: python-grpc-hello-client
        image: asia.gcr.io/kubernetes-practice-290405/hello-client-grpc:latest
        ports:
          - containerPort: 50051
        env: 
        - name: HOST
          value: hello:50051
